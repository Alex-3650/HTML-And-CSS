<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login <title>
        <link rel="stylesheet" href="./Components/body.css">
</head>
<body>

    <form action="#" method="get" class="login">
     <div class="login">
        
       <div class="wrapper-login">
        <label for="login-text">Username</label>
         <div class="input-wraper">
         <input type="text" name="login-text" id="login-text" required>
         </div>

        </div>

        <div class="wrapper-login">
         <label for="login-password">Password</label>
         <div class="input-wraper">
         <input type="password" name="login-password" id="login-password" required>
        </div>
        </div>

        <div class="wrapper-email">
         <label for="login-email">Password</label>
         <div class="input-wraper">
         <input type="email" name="login-email" id="login-email">
         </div>
        </div>
     </div>
    
    </form>
    
</body>
</html>
