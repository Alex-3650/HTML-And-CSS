<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    
    <section class="login">
        <form action="#">
          <fieldset>
            <legend>Login</legend>
             <p class="field icon">
                <label for="login-email">Email</label>
                <input type="text" name="login-email" id="login-email" required>
               <span class="info">Example : John@gmail.com</span>
             </p>

             <p class="field icon">
                <label for="login-email">Password</label>
                <input type="password" name="login-password" id="login-password" required>
                  <span class="info">Minimum 6 characters, letters and numbers, at least 1 special character!</span>
             </p>

             <p class="field">
                <input type="submit" value="Login" >
             </p>
          </fieldset>
        </form>

      
    </section>
</body>
</html>
