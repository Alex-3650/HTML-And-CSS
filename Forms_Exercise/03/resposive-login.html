<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
    <link rel="stylesheet" href="./resposive-login.css">
</head>
<body>

    <form action="#" class="form-newsletter">

         <div class="field">
           <label for="login-username">Name</label>
           <input type="text" name="login-username" id="login-username" placeholder="Name">
        </div>

        <div class="field">
            <label for="login-email">Email</label>
            <input type="email" name="login-email" id="login-email" placeholder="Adress">
        </div>

        <input type="submit" value="Subscribe" class="button">


    </form>
    
</body>
</html>
