<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="./calendar.css">
</head>
<body>

  <section class="section calendar">

    <sectin class="main">
        <div class="workweek">
            <h3>Workweek</h3>
           
           
        </div>
       
        <div class="week">
            <h3> 1 Monday</h3>
            <h3>2 Thuesday</h3>
            <h3>3 Wednesday</h3>
            <h3>4 Thursday</h3>
            <h3>5 Friday</h3>
        </div>
        <div class="weekend">
            <h3>Weekend</h3>
        </div>

        <div class="offDays">
            <h3>6 Saturday</h3>
            <h3>7 Sunday</h3>
        </div>




    </sectin>
    <section class="aside">

        <div class="reminders">
             <h3>REMINDERS</h3>
        
        </div>
        <div class="specialDate">
             <h3>SPECIAL DATES</h3>
        </div>



    </section>






  </section>
    
</body>
</html>
