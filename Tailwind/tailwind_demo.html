<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Landing page</title>

</head>
<body >
   
    <header class="sticky top-0 left-0 mx-6 py-5 max-w-7xl flex  items-center justify-evenly bg-white">
        <img class="h-9" src="./imgs/image.png" alt="logo">
        <nav class="flex">
            <ul class="flex gap-8  align-baseline justify-center  max-[700px]:text-xs max-[700px]:gap-2 ">
                <li>Company</li>
                <li>Marketplace</li>
                <li>Features</li>
                <li>Team</li>
                <li>Contact</li>
            </ul>
        </nav>
        <div class="flex items-center gap-x-2">
           <a class="text-sm font-medium text-gray-900" href="#">Log In</a>
        <a class="text-sm font-medium p-3 rounded-lg bg-purple-600 text-white hover:bg-purple-900 cursor-pointer transition-colors" href="#">Get started</a>
        </div>
    </header>
    <main>
         <section class="py-16 px-40 flex gap-20 align-baseline flex-col md:flex-row md:gap-4 ">
            <div class="py-16 max-w-3xl flex flex-col gap-6">
                <h1 class="font-black text-6xl leading-none max-w-xl mb-6">Building digital products & brands.</h1>
                <p class="text-xl text-gray-500 font-normal mb-10 max-w-2xl">Here at flowbite we focus on markets where technology, innovation, and capital can unlock long-term value and drive economic growth.</p>

                <div class="group flex flex-col gap-6 items-center lg:flex-row ">
                    <a class=" text-sm font-medium p-3 rounded-lg bg-purple-600 text-white group-hover:bg-purple-900 cursor-pointer mr-4 self-stretch transition-colors" href="#">Start 30 day free trial</a>
                    <a class="text-sm font-medium p-3 px-4 rounded-lg text-gray-950 border border-gray-200 " href="#">Pricing & FAQ</a>
                </div>

            </div>
            <div class="max-w-lg">
                <img class="w-full h-auto justify-center" src="./imgs/image-2.png" alt="laptop">
            </div>
         </section>





    </main>
</body>
</html>
